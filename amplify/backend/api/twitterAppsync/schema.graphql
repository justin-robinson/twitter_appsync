type Tweet
  @model @searchable
  @auth(rules: [
      {
        allow: owner,
        mutations: [create, update, delete],
        queries: null
      }
    ]
  )
{
  id: ID!
  owner: String
  author: User @function(name: "ResolveUserPoolUser")
  text: String!
  replies: [Tweet] @connection(name: "TweetReplies")
  tweet: Tweet @connection(name: "TweetReplies")
}

type User {
    id: ID!
    username: String
    email: String
    first_name: String
    last_name: String
}