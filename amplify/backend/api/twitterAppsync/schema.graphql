type Tweet
  @model @searchable
  @auth(rules: [
      {
        allow: owner,
        mutations: [create, update, delete],
        queries: null
      }
    ]
  )
{
  id: ID!
  owner: String
  text: String!
  replies: [Tweet] @connection(name: "TweetReplies")
  tweet: Tweet @connection(name: "TweetReplies")
}

